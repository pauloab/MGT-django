{% extends "layout.html" %}

{% block title %}Registrarse{% endblock %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<div class="container-auth py-5">
	<h1>Regístrarse</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="btn btn-primary my-3 w-100" type="submit">Registrarse</button>
	</form>
	<p class="text-center">Si ya tienes una cuenta <a href="/login">Inicia Sesión</a>.</p>
</div>

{% endblock %}
