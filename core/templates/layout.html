<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body {
            min-height: 100vh;
        }
        .centred-text{
            text-align: center;
        }
        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .container-auth{
            width: 450px;
            margin: 0px auto;
        }
    </style>
    {% block styles %}
    {% endblock %}
    <title>{% block title %}{% endblock %} | MGT</title>
</head>
<body>

    <div class="container ">
        <header class="d-flex justify-content-between my-3">
            <h2 class="d-inline-block">
                <a href="{% url 'home' %}" class="nav-link">MGC</a>
            </h2>
            <div class="d-flex justify-content-end align-items-center">
                {% if request.user.username %}
                <p class="pt-2">{{ request.user.username }}</p>
                <a class="btn btn-dark mx-3" href="{% url 'logout' %}">Cerrar Sesión</a>
                {% else %}
                <a class="btn btn-dark mx-3" href="{% url 'login' %}">Iniciar Sesión</a>
                <a class="btn btn-dark mx-3" href="{% url 'register' %}">Registrarme</a>
                {% endif %}
            </div>
        </header>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
